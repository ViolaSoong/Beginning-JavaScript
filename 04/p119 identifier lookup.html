<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Identifier lookup</title>
</head>
<body>
    <script>
        var degCent = 10;
        function convertToCentigrade(degFahren) {
            var degCent = 5/9 * (degFahren - 32);
            return degCent;
        }

        alert(convertToCentigrade(40));
        alert(degCent);
    </script>
</body>
</html>
