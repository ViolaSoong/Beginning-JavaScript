<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign variables the values of other variables</title>
</head>
<body>
    <script>
        var string1 = "Hello";
        var string2 = "Byebye";
        alert(string1);
        alert(string2);

        string2 = string1;
        alert(string1);
        alert(string2);

        string1 = "Now";
        alert(string1);
        alert(string2);
    </script>
</body>
</html>
