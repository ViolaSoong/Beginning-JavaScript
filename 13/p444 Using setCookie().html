<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using setCookie()</title>
</head>
<body>
    <script src="cookiefunctions.js"></script>
    <script>
        setCookie("Name", "Bob");
        setCookie("Age", "101");
        setCookie("FirstVisit", "10 May 2007");

        alert(document.cookie);
    </script>
</body>
</html>
