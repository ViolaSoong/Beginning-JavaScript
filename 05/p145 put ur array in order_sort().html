<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sort()</title>
</head>
<body>
    <script>
        var names = ["Paul", "Jim", "John", "Mary", "Nick"];
        names.sort();

        document.write("Now the names again in order<br/>");

        for (var index = 0; index < names.length; index++) {
            document.write(names[index] + "<br/>");
        }

        //remember this method is case sensitive, so the uppercase letters
        // comes before the lowercase ones.
    </script>
</body>
</html>
