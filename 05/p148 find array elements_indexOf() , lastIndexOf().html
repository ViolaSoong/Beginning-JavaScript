<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find array elements</title>
</head>
<body>
    <script>
        var colors = ["red", "blue", "green", "blue"];
        alert(colors.indexOf("red"));  // 0
        alert(colors.lastIndexOf("blue"));   // 3
    </script>
</body>
</html>
