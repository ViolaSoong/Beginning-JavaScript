<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toLowerCase()</title>
</head>
<body>
    <script>
        var myString = "I Don't Care About Case.";
        if (myString.toLowerCase() == "i don't care about case.") {
            alert("Who cares?");
        }
    </script>
</body>
</html>
