<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert characters to char codes</title>
</head>
<body>
    <script>
//        var myString = String.fromCharCode(65, 66, 67);
//        alert(myString);  // the result is ABC.

        var myString = "";
        var charCode;

        for (charCode = 65; charCode <= 90; charCode++) {
            myString = myString + String.fromCharCode(charCode);
        }
        document.write(myString);
    </script>
</body>
</html>
