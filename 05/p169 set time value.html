<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>set time value</title>
</head>
<body>
    <script>
        var nowDate = new Date();
        nowDate.getHours(9);
        nowDate.getMinutes(57);
        alert(nowDate);
        nowDate.setMinutes(64);
        alert(nowDate);
    </script>
</body>
</html>
