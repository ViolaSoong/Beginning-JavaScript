        // define a reference type:
        function Person(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
        }   //create the constructor, it's defined with an uppercase letter.

// it's more efficient to define the two methods on Person's prototype:
        Person.prototype.getFullName = function () {
            return this.firstName + " " + this.lastName;
        };

        Person.prototype.greet = function (person) {
            alert("Hello, " + person.getFullName() + ". I'm " + this.getFullName());
        };

        var johnDoe = new Person("John", "Doe");
        var janeDoe = new Person("Jane", "Doe");

        johnDoe.greet(janeDoe);
    </script>
