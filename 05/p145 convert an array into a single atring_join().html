<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>join()</title>
</head>
<body>
    <script>
        var myShopping = ["eggs", "milk", "potatoes", "cereal", "banana"];
        var myShoppingList = myShopping.join("<br/>");
        //the only parameter of join() method is what u want to insert into the array.
        document.write(myShoppingList);
    </script>
</body>
</html>
