<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the index of the last element_length()</title>
</head>
<body>
    <script>
        var names = [];
        names[0] = "Paul";
        names[1] = "Henry";
        names[11] = "Mary";

        document.write("The last name is " + names[names.length - 1]);

    </script>
</body>
</html>
