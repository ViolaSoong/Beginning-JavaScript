<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>random()</title>
</head>
<body>
    <script>
        var diceThrow;
        for (var throwCount = 0; throwCount < 10; throwCount++) {
            diceThrow = (Math.floor(Math.random() * 6) + 1); // end up with a number between 1 and 6
            document.write(diceThrow + "<br/>");
        }
    </script>
</body>
</html>
