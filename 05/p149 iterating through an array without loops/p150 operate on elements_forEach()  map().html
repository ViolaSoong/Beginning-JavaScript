    <script>

        //map() is similar to forEach(). it executes a given function on every element in an
        //array, but it also returns a new array that contains the results of the function.

        function doubleAndReturn(value, index, array) {
            var result = value * 2;
            return result;
        }
        var doubleNumbers = numbers.map(doubleAndReturn);
        alert("The doubled numbers are: " + doubleNumbers);
    </script>
