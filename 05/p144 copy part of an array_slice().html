<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>copy part of an array_slice()</title>
</head>
<body>
    <script>
        //this method has two parameters:
        // the index of the first element you want copied
        // the index of the element marking the end of the portion you are slicing out.

        var names = ["Paul", "Jim", "John", "Mary", "Nick"];
        var slicedArray = names.slice(1, 3);
        alert(slicedArray);

    </script>
</body>
</html>
