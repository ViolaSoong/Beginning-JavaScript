<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rounding numbers</title>
</head>
<body>
    <script>
        // ceil(): round a number up to the next largest whole number.
        // parseInt() : simply chops off any numbers after the decimal point.

        var myNumber = 101.01;
        document.write(Math.ceil(myNumber) + "<br/>");

        // floor(): always rounds the number down.
        //round(): 四舍五入

    </script>
</body>
</html>
