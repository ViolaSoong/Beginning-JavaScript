<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sort an array</title>
</head>
<body>
    <script>
        var myShopping = ["eggs", "milk", "potatoes", "cereal", "banana"];
        var ord = prompt("Enter 1 for alphabetical order and -1 for reverse order", "1");

        if (ord == 1) {
            myShopping.sort();
            document.write(myShopping.join("<br/>"));
        } else if (ord == -1) {
            myShopping.sort();
            myShopping.reverse();
            document.write(myShopping.join("<br/>"));
        } else {
            document.write("That is not a valid input");
        }
    </script>
</body>
</html>
