<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>what date it will be 28 days from now?</title>
</head>
<body>
    <script>
        var nowDate = new Date();
        var currentDay = nowDate.getDate();
        nowDate.setDate(currentDay + 28);
        document.write("It will be " + nowDate);
    </script>
</body>
</html>
