<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>joining arrays_concat()</title>
</head>
<body>
    <script>
        //this method returns a new array which is the combination of two arrays.
        var names = ["Pual", "Jim", "Nick"];
        var ages = [31, 29, 19];

        var concatArray = names.concat(ages);
        // it's also possible to combine two arrays into one but assign it to the name of
        //the existing first array:
        //  name = name.concat(ages);
        alert(concatArray);
    </script>
</body>
</html>
