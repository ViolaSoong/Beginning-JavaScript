<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>connect code to events- the standard way</title>
</head>
<body>
    <a id="someLink" href="somepage.html">Click Me</a>
    <script>
        var link = document.getElementById("someLink");

        link.addEventListener("click", function (e) {
            alert("This link is going nowhere");

            e.preventDefault();
        })
    </script>
</body>
</html>
