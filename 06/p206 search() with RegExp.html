<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search() with RegExp</title>
</head>
<body>
    <script>
        var myString = "Beginning JavaScript, Beginning Java 2, Professional JavaScript";
        var myRegExp = /\bJava\b/i;
        alert(myString.search(myRegExp));
    </script>
</body>
</html>
