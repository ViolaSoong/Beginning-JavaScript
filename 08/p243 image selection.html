<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image selection</title>
</head>
<body>
    <img src="" width="100" height="120" alt="My Image" />
    <script>
        var myImages = [
            "images/award.gif",
            "images/background.gif",
            "images/bag.gif",
            "images/costa.gif"
        ];

        var imgIndex = prompt("Enter a number from 0 to 3", "");

        document.images[0].src = myImages[imgIndex];
    </script>
</body>
</html>
