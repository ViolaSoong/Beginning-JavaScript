<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check for and deal with different browsers</title>
</head>
<body>
    <script>
        function getBrowserName() {
            var firstBrowser = navigator.userAgent;

            if (firstBrowser.indexOf("MSIE") >= 0) {
                return "MSIE";
            } else if (firstBrowser.indexOf("Firefox") >= 0) {
                return "Firefox";
            } else if (firstBrowser.indexOf("Chrome") >= 0) {
                return "Chrome";
            } else if (firstBrowser.indexOf("Safari") >= 0) {
                return "Safari";
            } else if (firstBrowser.indexOf("Opera") >= 0) {
                return "Opera";
            } else {
                return "UNKNOWN";
            }
        }

        function getBrwoserVersion() {
            var ua = navigator.userAgent;
            var browser = getBrowserName();
            //doing this ensures you to get the character after the name and just before the
            //version number:
            var findIndex = ua.indexOf(browser) + browser.length + 1;
            //this ensures that you just select three characters for the version number:
            var browserVersion = parseFloat(ua.substring(findIndex, findIndex + 3));

            return browserVersion;
        }

        var browserName = getBrowserName();
        var browserVersion = getBrwoserVersion();

        if (browserName == "MSIE") {
            if (browserVersion < 9) {
                document.write("Your version of IE is too old.");
            } else {
                document.write("Your version of IE is fully supported.");
            }
        } else if (browserName == "Firefox") {
            document.write("Firefox is fully supported.");
        } else if (browserName == "Safari") {
            document.write("Safari is fully supported.");
        } else if (browserName == "Chrome") {
            document.write("Chrome is fully supported.");
        } else if (browserName == "Opera") {
            document.write("Opera is fully supported.");
        } else {
            document.write("Sorry, this browser version is not supported.");
        }
    </script>
</body>
</html>
